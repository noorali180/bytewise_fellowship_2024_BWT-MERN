<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./style.css" />
    <title>CSS part 1</title>
  </head>
  <body>
    <main class="container">
      <section id="aside">
        <div class="logo-box">
          <p>+H=<br />SUM</p>
        </div>
      </section>
      <section id="main-content">
        <nav class="nav">
          <ul class="nav__items">
            <li>
              <a href="#" class="nav__link">Home</a>
            </li>
            <li>
              <a href="#" class="nav__link">About</a>
            </li>
            <li>
              <a href="#" class="nav__link">Work</a>
            </li>
            <li>
              <a href="#" class="nav__link">Blog</a>
            </li>
            <li>
              <a href="#" class="nav__link">Contact</a>
            </li>
          </ul>
        </nav>
        <section class="showcase">
          <div class="showcase__text-box">
            <div class="showcase__heading--main">
              <h1>
                <span class="first">we're good.</span>
                <span class="second">just ask</span>
                <span class="third">our moms.</span>
              </h1>
            </div>
            <div class="showcase__heading--details">
              <p>
                web + interactive + branding <br />+ print + signage. It's
                what<br />
                we love to do. So relax, <br />we've got this.
              </p>
            </div>
          </div>
          <div class="showcase__img-box">
            <img
              src="./public/images/bg-image.png"
              alt="Background image"
              class="showcase__img"
            />
          </div>
        </section>
      </section>
      <div class="clearfix"></div>
    </main>
    <footer id="footer">
      <img src="./public/images/footer-image.png" alt="footer image" />
    </footer>
  </body>
</html>
