<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />

    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center mb-5">Account Details</h1>

      <form
        novalidate
        class="form w-75 m-auto p-4 px-5 border border-2 border-secondary"
      >
        <!-- Name Input -->
        <div class="mb-4">
          <label for="name" class="form-label">Name: </label>
          <div class="input-group">
            <div class="input-group-text">
              <i class="bi bi-person-fill"></i>
            </div>
            <input
              type="name"
              id="name"
              placeholder="Enter your name"
              required
              class="form-control"
            />
            <div class="invalid-feedback">*name should not be empty</div>
            <div class="valid-feedback">*correct name</div>
          </div>
        </div>

        <!-- Email Input -->
        <div class="mb-4">
          <label for="email" class="form-label">Email: </label>
          <div class="input-group">
            <div class="input-group-text">
              <i class="bi bi-envelope-fill"></i>
            </div>
            <input
              type="email"
              id="email"
              placeholder="Enter your email"
              required
              class="form-control"
            />
            <div class="invalid-feedback">*incorrect email</div>
            <div class="valid-feedback">*correct email</div>
          </div>
        </div>

        <!-- Gender Input -->
        <div class="mb-4">
          <label for="gender" class="form-label">Gender: </label>
          <div class="row">
            <div class="col-6">
              <div class="form-check">
                <input
                  type="radio"
                  id="male"
                  name="gender"
                  required
                  class="form-check-input"
                />
                <label for="male" class="form-check-label">Male</label>

                <div class="invalid-feedback">*select a gender</div>
                <div class="valid-feedback">*correct</div>
              </div>
            </div>
            <div class="col-6">
              <div class="form-check">
                <input
                  type="radio"
                  id="female"
                  name="gender"
                  required
                  class="form-check-input"
                />
                <label for="female" class="form-check-label">Female</label>
              </div>
            </div>
          </div>
        </div>

        <!-- Description Input -->
        <div class="mb-4">
          <label for="message" class="input-label">Message: </label>
          <textarea
            id="message"
            placeholder="Add your message..."
            class="form-control"
          ></textarea>
        </div>

        <!-- Age Input -->
        <div class="mb-4">
          <label for="age" class="input-label">Age Range: </label>
          <select name="Age Range" id="age" required class="form-select">
            <option value="10 - 18">10 - 18</option>
            <option value="18 - 25">18 - 25</option>
            <option value="25 - 40">25 - 40</option>
          </select>
        </div>

        <!-- Checkbox -->
        <div class="mb-4">
          <div class="form-check">
            <input type="checkbox" id="checkbox" class="form-check-input" />
            <label for="checkbox" class="form-check-label"
              >I want to recieve email</label
            >
          </div>
        </div>

        <!-- Submit Button -->
        <div class="mb-4">
          <input
            type="submit"
            class="form-control btn btn-primary text-uppercase"
          />
        </div>
      </form>
    </div>

    <!-- My Script -->
    <script>
      const form = document.querySelector(".form");

      form.addEventListener("submit", (e) => {
        if (!form.checkValidity()) e.preventDefault();

        form.classList.add("was-validated");
      });
    </script>

    <!-- Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
