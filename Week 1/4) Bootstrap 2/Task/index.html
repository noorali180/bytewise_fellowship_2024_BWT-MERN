<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- BOOTSTRAP -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <title>HTML Form</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-10">
          <form class="py-5">
            <h1>Account details</h1>
            <div class="form-group">
              <label for="name" class="form-label">Name</label>
              <input type="text" id="name" class="form-control" />
            </div>

            <div class="form-group">
              <label for="male" class="form-label">Gender</label>
              <div class="form-group">
                <input
                  type="radio"
                  id="male"
                  name="gender"
                  class="form-check-input"
                />
                <label for="male" class="form check-label">Male</label>
              </div>
              <div class="form-group">
                <input
                  type="radio"
                  id="female"
                  name="gender"
                  class="form-check-input"
                />
                <label for="female" class="form check-label">Female</label>
              </div>
            </div>

            <div class="form-group">
              <label for="description" class="form-label">Description</label>
              <textarea id="description" class="form-control"></textarea>
            </div>

            <div class="form-group">
              <select name="age range" class="form-control form-select">
                <option value="15-18">15-18</option>
                <option value="18-25">18-25</option>
                <option value="25-40">25-40</option>
                <option value="40+">40+</option>
              </select>
            </div>

            <div class="mb-3 form-group form-check">
              <input type="checkbox" id="checkbox" class="form-check-input" />
              <label for="checkbox" class="form-label"
                >I want to send me email</label
              >
            </div>

            <div class="mb-3">
              <input type="submit" class="form-control btn btn-primary" />
            </div>
          </form>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
