<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- FONT AWESOME ICONS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />

    <!-- CSS STYLE SHEET -->
    <link rel="stylesheet" href="./css/index.css" />

    <title>Document</title>
  </head>
  <body>
    <main class="container">
      <!-- contains the task input part -->
      <div class="top">
        <form class="form">
          <!-- takes use input of tasks -->
          <div class="userinput__container">
            <label for="input-task" class="userinput__label"
              ><i class="fa-regular fa-pen-to-square"></i
            ></label>
            <input
              type="text"
              class="userinput__input"
              placeholder="Add a New Task + Enter"
              maxlength="25"
              id="input-task"
            />
          </div>
        </form>
        <!-- tab component to show filters of the tasks, and button for clear all tasks -->
        <div class="tab">
          <div class="filters">
            <span class="filter active" data-filter="all">All</span>
            <span class="filter" data-filter="pending">Pending</span>
            <span class="filter" data-filter="completed">Completed</span>
          </div>
          <button class="btn btn__clear">Clear All</button>
        </div>
      </div>
      <!-- to view all the tasks -->
      <div class="bottom">
        <!-- list of tasks -->
        <ul class="list">
          <!-- each task item -->
          <!-- <li class="list__item">
            <div>
              <input type="checkbox" class="check" />
              <p class="task">Go for a movie</p>
            </div>
            <i class="fa-solid fa-ellipsis options"></i>
          </li>
          <li class="list__item">
            <div>
              <input type="checkbox" class="check" />
              <p class="task">Buy Groceries</p>
            </div>
            <i class="fa-solid fa-ellipsis options"></i>
          </li> -->
        </ul>
        <!-- empy message container to show a message whenever there is no task -->
        <div class="empty__message hidden">
          <h1>Sorry there's nothing to show :(</h1>
        </div>
      </div>
    </main>

    <!-- JAVASCRIPT SCRIPTS -->
    <script src="./js/app.js"></script>
    <script src="./js/draggable.js"></script>
  </body>
</html>
